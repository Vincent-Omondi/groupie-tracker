<html><head><base href="trending_series.html?language=fr-FR">
<meta charset="UTF-8">
<title>Ashman Digital Hub - Movies and Series</title>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
  
  :root {
    --primary-color: #FF0000;
    --secondary-color: #333333;
    --background-color: #F0F0F0;
    --text-color: #000000;
    --card-background: #FFFFFF;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
  }

  .topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: var(--secondary-color);
    color: white;
  }

  .logo {
    font-size: 28px;
    font-weight: bold;
  }

  .search-container {
    display: flex;
    align-items: center;
  }

  .search-input {
    padding: 8px 15px;
    border: none;
    border-radius: 20px;
    margin-right: 10px;
    width: 250px;
  }

  .search-button {
    background: var(--primary-color);
    border: none;
    color: white;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
  }

  .main-content {
    padding: 30px;
  }

  .content-tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .tab {
    padding: 10px 20px;
    background-color: var(--secondary-color);
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .tab.active {
    background-color: var(--primary-color);
  }

  .content-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
  }

  .content-card {
    background-color: var(--card-background);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .content-card:hover {
    transform: translateY(-5px);
  }

  .content-poster {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }

  .content-info {
    padding: 15px;
  }

  .content-title {
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .content-details {
    font-size: 14px;
    color: #666;
  }

  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.8);
  }

  .modal-content {
    background-color: var(--card-background);
    margin: 5% auto;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 800px;
  }

  .close-modal {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }

  .close-modal:hover {
    color: #000;
  }

  .video-container {
    position: relative;
    padding-bottom: 56.25%; /* 16:9 aspect ratio */
    height: 0;
    overflow: hidden;
  }

  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="topbar">
    <div class="logo">Ashman Digital Hub</div>
    <div class="search-container">
      <input type="text" class="search-input" id="search-input" placeholder="Search movies or series...">
      <button class="search-button" onclick="searchContent()">
        <i class="fas fa-search"></i> Search
      </button>
    </div>
  </div>

  <div class="main-content">
    <div class="content-tabs">
      <button class="tab active" onclick="switchTab('movies')">Movies</button>
      <button class="tab" onclick="switchTab('series')">TV Series</button>
    </div>
    <div class="content-grid" id="content-grid"></div>
  </div>

  <div id="content-modal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeContentModal()">&times;</span>
      <div id="content-modal-details"></div>
    </div>
  </div>

  <script>
    const API_KEY = '4ea270f32fe4e8fcdfd68b4cd5a7074f';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_BASE_URL = 'https://image.tmdb.org/t/p/w500';
    let currentType = 'movie';

    async function fetchContent() {
      try {
        const url = `${BASE_URL}/trending/${currentType}/week?api_key=${API_KEY}&language=en-US`;
        const response = await axios.get(url);
        const content = response.data.results;
        updateUI(content);
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function updateUI(content) {
      const contentGrid = document.getElementById('content-grid');
      contentGrid.innerHTML = '';

      content.forEach(item => {
        const contentCard = document.createElement('div');
        contentCard.className = 'content-card';
        contentCard.innerHTML = `
          <img class="content-poster" src="${IMG_BASE_URL}${item.poster_path}" alt="${item.title || item.name}">
          <div class="content-info">
            <h2 class="content-title">${item.title || item.name}</h2>
            <p class="content-details">Rating: ${item.vote_average}/10</p>
          </div>
        `;
        contentCard.addEventListener('click', () => openContentModal(item.id));
        contentGrid.appendChild(contentCard);
      });
    }

    async function openContentModal(contentId) {
      try {
        const response = await axios.get(`${BASE_URL}/${currentType}/${contentId}?api_key=${API_KEY}&language=en-US&append_to_response=credits,similar,videos`);
        const content = response.data;
        
        let trailerKey = '';
        if (content.videos && content.videos.results.length > 0) {
          const trailer = content.videos.results.find(video => video.type === 'Trailer') || content.videos.results[0];
          trailerKey = trailer.key;
        }
        
        const modalContent = document.getElementById('content-modal-details');
        modalContent.innerHTML = `
          <h2>${content.title || content.name}</h2>
          ${trailerKey ? `
            <div class="video-container">
              <iframe src="https://www.youtube.com/embed/${trailerKey}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
          ` : `
            <img src="${IMG_BASE_URL}${content.poster_path}" alt="${content.title || content.name}" style="width: 200px;">
          `}
          <p>${content.overview}</p>
          <p>Release date: ${content.release_date || content.first_air_date}</p>
          <p>Rating: ${content.vote_average}/10</p>
          <h3>Cast:</h3>
          <p>${content.credits.cast.slice(0, 5).map(actor => actor.name).join(', ')}</p>
          <h3>Similar content:</h3>
          <div style="display: flex; overflow-x: auto;">
            ${content.similar.results.slice(0, 5).map(item => `
              <div style="margin-right: 10px;">
                <img src="${IMG_BASE_URL}${item.poster_path}" alt="${item.title || item.name}" style="width: 100px;">
                <p>${item.title || item.name}</p>
              </div>
            `).join('')}
          </div>
        `;
        
        document.getElementById('content-modal').style.display = 'block';
      } catch (error) {
        console.error('Error fetching content details:', error);
      }
    }

    function closeContentModal() {
      document.getElementById('content-modal').style.display = 'none';
    }

    async function searchContent() {
      const query = document.getElementById('search-input').value;
      if (query.trim() === '') return;

      try {
        const response = await axios.get(`${BASE_URL}/search/${currentType}?api_key=${API_KEY}&language=en-US&query=${encodeURIComponent(query)}`);
        const content = response.data.results;
        updateUI(content);
      } catch (error) {
        console.error('Error searching content:', error);
      }
    }

    function switchTab(type) {
      currentType = type === 'movies' ? 'movie' : 'tv';
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      fetchContent();
    }

    document.getElementById('search-input').addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        searchContent();
      }
    });

    window.onclick = function(event) {
      if (event.target == document.getElementById('content-modal')) {
        closeContentModal();
      }
    }

    fetchContent();
  </script>
</body></html>
